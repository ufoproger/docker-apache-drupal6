<VirtualHost *:80>
  ServerAdmin me@mydomain.com
  DocumentRoot /var/www
 
  <Directory /var/www/>
    AllowOverride All
    Options FollowSymLinks
    Order deny,allow
    Allow from all
  </Directory>
 
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>